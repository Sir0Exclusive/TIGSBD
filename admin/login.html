<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Admin Login - TIGSBD</title>
    <link href="../css/app-8813b74f.css" rel="stylesheet">
    <style>
        .brand-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-950 min-h-screen">
    <div class="bg-gradient-to-r from-yellow-400 via-red-400 to-pink-400 text-slate-900 py-3 px-4 text-center text-sm md:text-base font-bold sticky top-0 z-40 shadow-md">
         This Website is Still in Development - Features and designs may change. Thank you for your patience!
    </div>
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">TIGSBD Admin</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in to your admin account</p>
            </div>

            <form class="mt-8 space-y-6" onsubmit="handleAdminLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email Address
                        </label>
                        <input id="admin-email" 
                               name="email" 
                               type="email" 
                               required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                               placeholder="admin@tigsbd.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input id="admin-password" 
                               name="password" 
                               type="password" 
                               required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                               placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-amber-600 hover:text-amber-500">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <button id="admin-login-btn" type="submit" 
                        class="w-full py-3 px-4 brand-gradient text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                    Sign In
                </button>
            </form>

            <div class="text-center text-xs text-gray-500 mt-4">
                <p>Authorized personnel only</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function handleAdminLogin(e) {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const btn = document.getElementById('admin-login-btn');
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(result) {
                    console.log('Admin login successful:', result.user.email);
                    window.location.href = 'dashboard.html';
                })
                .catch(function(error) {
                    alert('Login error: ' + error.message);
                    console.error('Login error:', error);
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                });
        }
    </script>
    <script src="../assets/app-3f22cd7c.js"></script>
</body>
</html>
