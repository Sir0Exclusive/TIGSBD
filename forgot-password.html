<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="description" content="Forgot Password - TIGSBD">
    <title>Forgot Password - TIGSBD</title>
    <link rel="stylesheet" href="assets/app-8813b74f.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        .chrome-logo-text {
            font-family: 'Montserrat', 'Poppins', 'Impact', sans-serif;
            font-weight: 900;
            display: inline-flex;
            align-items: baseline;
            letter-spacing: -0.02em;
        }
        
        .chrome-logo-text .main-text {
            font-size: 1.5rem;
            background: linear-gradient(180deg, #e0e0e0 0%, #ffffff 20%, #d4d4d4 50%, #888888 80%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)) drop-shadow(0 1px 0 rgba(255, 255, 255, 0.8));
            text-shadow: 
                0 1px 0 rgba(255, 255, 255, 0.8),
                0 2px 3px rgba(0, 0, 0, 0.3),
                0 -1px 0 rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .chrome-logo-text .sub-text {
            font-size: 0.75rem;
            background: linear-gradient(180deg, #e0e0e0 0%, #ffffff 20%, #d4d4d4 50%, #888888 80%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3)) drop-shadow(0 0.5px 0 rgba(255, 255, 255, 0.8));
            text-shadow: 
                0 0.5px 0 rgba(255, 255, 255, 0.8),
                0 1px 2px rgba(0, 0, 0, 0.3),
                0 -0.5px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            margin-left: 1px;
        }
        
        @media (min-width: 768px) {
            .chrome-logo-text .main-text {
                font-size: 1.875rem;
            }
            .chrome-logo-text .sub-text {
                font-size: 0.9375rem;
            }
        }
        
        .chrome-logo-text:hover .main-text,
        .chrome-logo-text:hover .sub-text {
            background: linear-gradient(180deg, #f0f0f0 0%, #ffffff 30%, #e4e4e4 50%, #999999 80%, #777777 100%);
            -webkit-background-clip: text;
            background-clip: text;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="bg-gradient-to-r from-yellow-400 via-red-400 to-pink-400 text-slate-900 py-3 px-4 text-center text-sm md:text-base font-bold sticky top-0 z-40 shadow-md">
         This Website is Still in Development - Features and designs may change. Thank you for your patience!
    </div>
    <div class="bg-gradient-to-r from-amber-400 via-amber-300 to-yellow-400 text-slate-900 text-xs sm:text-sm font-semibold py-2 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <span class="flex items-center gap-2"><span class="hidden sm:inline">Cash on delivery</span><span class="w-1 h-1 rounded-full bg-slate-900"></span><span>24/7 help</span></span>
        </div>
    </div>

    <nav class="bg-gradient-to-r from-slate-900 via-slate-950 to-slate-900 text-slate-100 shadow-2xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="chrome-logo-text">
                    <div class="main-text">TIGSBD</div>
                    <div class="sub-text">Premium</div>
                </a>
                <div class="flex gap-4">
                    <a href="index.html" class="text-slate-100 hover:text-amber-300 text-sm font-semibold">Home</a>
                    <a href="products.html" class="text-slate-100 hover:text-amber-300 text-sm font-semibold">Products</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 py-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/40 p-8 space-y-8">
                <div class="space-y-2 text-center">
                    <h2 class="text-3xl font-bold text-slate-900">Forgot Password</h2>
                    <p class="text-sm text-slate-600">Enter your email and phone number to request a password reset</p>
                </div>
                <form class="space-y-5">
                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-sm font-semibold text-slate-800">Email address</span>
                            <input type="email" required class="mt-1 block w-full rounded-xl border border-slate-200 px-3 py-3 text-slate-900 placeholder-slate-400 focus:border-amber-400 focus:ring-2 focus:ring-amber-300 focus:outline-none bg-white" placeholder="you@example.com">
                        </label>
                        <label class="block">
                            <span class="text-sm font-semibold text-slate-800">Phone Number</span>
                            <input type="tel" required class="mt-1 block w-full rounded-xl border border-slate-200 px-3 py-3 text-slate-900 placeholder-slate-400 focus:border-amber-400 focus:ring-2 focus:ring-amber-300 focus:outline-none bg-white" placeholder="+8801XXXXXXXXX">
                            <p class="mt-1 text-xs text-slate-500">Use the phone number you registered with</p>
                        </label>
                    </div>
                    <button type="submit" class="w-full inline-flex justify-center items-center gap-2 py-3 px-4 text-sm font-semibold rounded-xl text-white bg-gradient-to-r from-amber-500 to-amber-400 hover:from-amber-400 hover:to-amber-300 shadow-lg shadow-amber-500/25 transition-transform duration-150 hover:-translate-y-0.5">Submit Reset Request</button>
                </form>
                <div class="text-center space-y-3">
                    <a href="login.html" class="text-sm text-amber-600 font-semibold hover:text-amber-500">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/mobile-menu-global.js"></script>
</body>
</html>
