<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Page Not Found - TIGSBD</title>
    <link rel="stylesheet" href="assets/app-8813b74f.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #111827 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #f59e0b, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .error-message {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
        }
        .error-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 2rem 0;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #0f172a;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-gradient-to-r from-yellow-400 via-red-400 to-pink-400 text-slate-900 py-3 px-4 text-center text-sm md:text-base font-bold sticky top-0 z-40 shadow-md">
         This Website is Still in Development - Features and designs may change. Thank you for your patience!
    </div>
    <div class="container">
        <h1 class="error-code">404</h1>

        </p>
