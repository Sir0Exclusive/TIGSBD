<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Admin Privileges - TIGSBD</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; background: #f3f4f6; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1e293b; margin-bottom: 10px; }
        .info { background: #dbeafe; padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #3b82f6; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #f59e0b; color: white; border: none; border-radius: 8px; font-weight: bold; }
        button:hover { background: #d97706; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .log { background: #f8fafc; padding: 15px; border-radius: 8px; margin-top: 20px; max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; }
        .log div { padding: 8px; border-bottom: 1px solid #e5e7eb; font-family: 'Courier New', monospace; font-size: 14px; }
        .success { color: #10b981; font-weight: bold; }
        .error { color: #ef4444; font-weight: bold; }
        .warning { color: #f59e0b; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; margin: 10px 0; }
        label { font-weight: bold; color: #475569; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Set Admin Privileges</h1>
        <p>Grant admin access to manage products and orders in Firebase.</p>

        <div class="info">
            <strong>‚ö†Ô∏è Important:</strong> You must be logged in as an admin before setting admin privileges. 
            <a href="admin/login.html" style="color: #3b82f6;">Login here first</a>.
        </div>

        <label for="adminUid">Admin User ID (UID):</label>
        <input type="text" id="adminUid" placeholder="Enter Firebase User UID" value="NOG6DcJ7OnZa8BDXGiH4GXeR8nI2">
        
        <div style="margin-top: 20px;">
            <button id="setAdminBtn" onclick="setAdminPrivileges()">Grant Admin Access</button>
        </div>

        <div id="log" class="log"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function setAdminPrivileges() {
            const uid = document.getElementById('adminUid').value.trim();
            const btn = document.getElementById('setAdminBtn');
            
            if (!uid) {
                log('Please enter a User ID', 'error');
                return;
            }

            btn.disabled = true;
            log('Checking authentication...', 'info');

            try {
                const currentUser = auth.currentUser;
                
                if (!currentUser) {
                    log('You are not logged in! Redirecting to admin login...', 'error');
                    setTimeout(() => {
                        window.location.href = 'admin/login.html';
                    }, 2000);
                    return;
                }

                log(`Logged in as: ${currentUser.email}`, 'success');
                log(`Setting admin flag for UID: ${uid}`, 'info');

                // Set admin flag in database
                await db.ref('admins/' + uid).set(true);
                
                log('‚úÖ Admin privileges granted successfully!', 'success');
                log(`User ${uid} can now manage products and orders`, 'success');
                log('You can now use the admin panel at: admin/login.html', 'info');
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error('Error setting admin:', error);
                
                if (error.code === 'PERMISSION_DENIED') {
                    log('Permission denied. Make sure you are logged in as an existing admin.', 'error');
                }
            } finally {
                btn.disabled = false;
            }
        }

        // Check auth state on load
        auth.onAuthStateChanged((user) => {
            if (user) {
                log(`‚úì Logged in as: ${user.email} (UID: ${user.uid})`, 'success');
                log('You can now set admin privileges.', 'info');
            } else {
                log('‚ö†Ô∏è Not logged in. Please login first.', 'warning');
                log('Click the login link above to authenticate.', 'warning');
            }
        });
    </script>
</body>
</html>
