    <script>
        // Load products from Firebase
        async function loadProducts() {
            try {
                const products = await firebaseDB.getProducts();
                console.log('Loaded products from Firebase:', products);
                
                if (products && products.length > 0) {
                    renderProducts(products);
                } else {
                    console.log('No products found, using sample data');
                    renderProducts(sampleProducts);
                }
            } catch (error) {
                console.error('Error loading products:', error);
                renderProducts(sampleProducts);
            }
        }
        
        // Sample products data (fallback)
        const sampleProducts = [
            { id: 1, name: 'Premium Wireless Headphones', price: 4499, discount: 25, category: 'Electronics' },
            { id: 2, name: 'Smart Watch Ultra Pro', price: 8999, discount: 30, category: 'Electronics' },
            { id: 3, name: '4K Camera Lens Bundle', price: 24999, discount: 20, category: 'Electronics' },
            { id: 4, name: 'Premium Gaming Mouse', price: 2249, discount: 15, category: 'Electronics' },
            { id: 5, name: 'Stylish Summer Dress', price: 1999, discount: 10, category: 'Fashion' },
            { id: 6, name: 'Cotton T-Shirt Pack', price: 899, discount: 5, category: 'Fashion' },
            { id: 7, name: 'Designer Sunglasses', price: 3499, discount: 20, category: 'Fashion' },
            { id: 8, name: 'Premium Skincare Set', price: 2299, discount: 15, category: 'Beauty' },
            { id: 9, name: 'Organic Hair Care Kit', price: 1799, discount: 12, category: 'Beauty' },
            { id: 10, name: 'LED Desk Lamp', price: 1299, discount: 10, category: 'Home' },
            { id: 11, name: 'Coffee Maker Pro', price: 3999, discount: 25, category: 'Home' },
            { id: 12, name: 'Throw Pillow Set', price: 899, discount: 8, category: 'Home' },
        ];

        function renderProducts(items = sampleProducts) {
            const grid = document.getElementById('productsGrid');
            if (!grid) return;
            
            grid.innerHTML = items.map(product => `
                <div class="bg-white rounded-xl md:rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-2 hover:scale-105 active:scale-100 transition-all duration-300 overflow-hidden border border-gray-100">
                    <a href="product.html?id=${product.id}" class="block relative overflow-hidden">
                        <div class="w-full h-56 bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center">
                            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                        ${product.discount > 0 ? `<div class="absolute top-3 right-3 bg-gradient-to-r from-red-500 to-pink-600 text-white px-3 py-1 rounded-full text-xs font-bold shadow-lg">${product.discount}% OFF</div>` : ''}
                    </a>
                    <div class="p-5">
                        <a href="product.html?id=${product.id}" class="block">
                            <h3 class="text-lg font-bold text-gray-800 hover:text-primary-600 transition line-clamp-2 mb-2">${product.name}</h3>
                            <p class="text-sm text-gray-500 mb-3">${product.category}</p>
                        </a>
                        <a href="product.html?id=${product.id}" class="block mb-4">
                            <div>
                                <span class="text-2xl font-bold bg-gradient-to-r from-red-600 to-pink-600 bg-clip-text text-transparent">৳${(product.price - (product.price * product.discount / 100)).toFixed(0)}</span>
                                ${product.discount > 0 ? `<span class="text-sm text-gray-400 line-through ml-2">৳${product.price}</span>` : ''}
                            </div>
                        </a>
                        <button class="w-full bg-gradient-to-r from-primary-600 to-purple-600 text-white py-3 rounded-xl hover:from-primary-700 hover:to-purple-700 hover:scale-105 active:scale-95 transition-all duration-200 font-semibold shadow-lg hover:shadow-xl">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        let allProducts = [];
        
        async function initProducts() {
            try {
                allProducts = await firebaseDB.getProducts();
                if (!allProducts || allProducts.length === 0) {
                    allProducts = sampleProducts;
                }
                renderProducts(allProducts);
            } catch (error) {
                console.error('Error:', error);
                allProducts = sampleProducts;
                renderProducts(allProducts);
            }
        }
        
        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.category.toLowerCase().includes(query)
            );
            renderProducts(filtered);
            updateSearchSuggestions(query, filtered);
        }

        // Search Suggestions
        const searchInput = document.getElementById('searchInput');
        const searchSuggestions = document.getElementById('productSearchSuggestions');
        const suggestionsList = document.getElementById('productSuggestionsList');
        let searchTimeout;

        function updateSearchSuggestions(query, results) {
            if (query.length < 2) {
                searchSuggestions.classList.add('hidden');
                return;
            }

            const topResults = results.slice(0, 5);

            if (topResults.length > 0) {
                suggestionsList.innerHTML = topResults.map(product => `
                    <a href="product.html?id=${product.id}" class="flex items-center gap-3 p-3 hover:bg-slate-50 transition group">
                        <img src="${product.image}" alt="${product.name}" class="w-12 h-12 object-cover rounded-lg">
                        <div class="flex-1">
                            <div class="font-medium text-slate-900 group-hover:text-amber-600 transition">${product.name}</div>
                            <div class="text-sm text-slate-500">${product.category} • ৳${(product.price - (product.price * product.discount / 100)).toFixed(0)}</div>
                        </div>
                    </a>
                `).join('');
                searchSuggestions.classList.remove('hidden');
            } else if (query.length >= 2) {
                suggestionsList.innerHTML = `
                    <div class="p-4 text-center text-slate-500">
                        <div class="mb-2">No products found</div>
                        <div class="text-sm">Try adjusting your search</div>
                    </div>
                `;
                searchSuggestions.classList.remove('hidden');
            }
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchSuggestions.contains(e.target)) {
                searchSuggestions.classList.add('hidden');
            }
        });

        // Show suggestions on focus if there's a query
        searchInput.addEventListener('focus', function() {
            if (this.value.trim().length >= 2) {
                filterProducts();
            }
        });

        // Initial load from Firebase
        document.addEventListener('DOMContentLoaded', initProducts);
    </script>
